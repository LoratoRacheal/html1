<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="forms.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>
<body>
<h2>Student registration form</h2>
<div class="form">
<form action="" method="get">
    <label for="Fname"></label>
    <input type="text" id="fname" placeholder="First name"><br><br><br>
    <label for="Lname"></label>
    <input type="text" id="Lname" placeholder="Last name"><br><br><br>
    <label for="Email"></label>
    <input type="Email" id="Email" placeholder="Email Address"><br><br><br>
    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" placeholder="Date of Birth"><br><br><br>
    <label for="course">Course</label>
    <div class="select">
    <select name="course" id="course">
        <option value="android">Android</option>
        <option value="IOS">IOS</option>
        <option value="java">Java</option>
    </select></div><br><br>

    <label >Gender</label><br>
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender">
    <label for="male">Male</label>
    <input type="radio" id="Male" name="gender"><br><br><br>
    <label for="time">Time of Registration</label>
    <input type="time" id="Time" placeholder="Time registered"><br><br><br>
    <label for="pass"></label>
    <input type="password" id="pass" placeholder="Password"><br><br>
    <label for="upload">Upload Image</label>
    <input type="file" name="" id="Upload"><br><br><br>
    <label for="verify">I'm not a robot</label>
    <input type="checkbox" name="" id="verify"><br><br>
    <input type="submit" value="Register">

</form>
</div>




</body>
</html>
